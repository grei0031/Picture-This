<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museumsquare800.jpg, images/museumsquare1600.jpg 2x, images/museumsquare2400.jpg 3x" media="(min-width: 1600px)">
      <source srcset="images/museumsquare640.jpg, images/museumsquare1280.jpg 2x, images/museumsquare1920.jpg 3x" media="(min-width: 1280px)">
      <source srcset="images/museumsquare480.jpg, images/museumsquare960.jpg 2x, images/museumsquare1440.jpg 3x" media="(min-width: 960px)">

      <source srcset="images/museum1280.jpg, images/museum1920.jpg 2x, images/museum2880.jpg 3x" media="(min-width: 959px)">
      <source srcset="images/museum960.jpg, images/museum1280.jpg 2x, images/museum1440.jpg 3x" media="(min-width: 640px)">
      <source srcset="images/museum640.jpg, images/museum960.jpg 2x, images/museum1280.jpg 3x" media="(min-width: 320px)">
      <img class src="images/museum960.jpg" alt="photo of museum">
    </picture>
  </header>
</body>


</html>
